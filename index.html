<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- TAILWIND 3.3.1 CDN -->
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- CSS y JS propios -->
		<link rel="stylesheet" href="./assets/css/style.css" />
		<script defer src="./assets/js/script.js"></script>
		<title>Easypago</title>
	</head>
	<body class="bg-slate-200">
		<!-- NAVBAR START -->
		<nav class="mx-10 py-4 flex items-center">
			<svg
				xmlns="http://www.w3.org/2000/svg"
				fill="none"
				viewBox="0 0 24 24"
				stroke-width="1.5"
				stroke="currentColor"
				class="stroke-red-400 w-14 h-14"
			>
				<path
					stroke-linecap="round"
					stroke-linejoin="round"
					d="M21 12a2.25 2.25 0 00-2.25-2.25H15a3 3 0 11-6 0H5.25A2.25 2.25 0 003 12m18 0v6a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 18v-6m18 0V9M3 12V9m18 0a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 9m18 0V6a2.25 2.25 0 00-2.25-2.25H5.25A2.25 2.25 0 003 6v3"
				/>
			</svg>
			<h1
				class="text-5xl uppercase font-medium text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-red-600 tracking-widest"
			>
				Easypago
			</h1>
		</nav>
		<!-- NAVBAR END -->
		<main class="min-h-screen">
			<form
				class="mx-auto grid grid-cols-3 gap-10 p-10 text-center md:w-2/3 lg:w-3/4"
				id="formCuotas"
			>
				<div class="col-span-3 xl:col-span-1 flex flex-col">
					<label class="font-medium text-violet-800 mb-2" for="cuantoPagar"
						>¿Cuánto quieres pagar?</label
					>
					<input
						class="bg-transparent transition ease-in-out delay-100 hover:border-b-slate-50 outline-none focus:border-b-violet-500 border-b-2 border-violet-500"
						type="text"
						id="cuantoPagar"
						name="cuantoPagar"
					/>
				</div>
				<div class="col-span-3 xl:col-span-1 flex flex-col">
					<label class="font-medium text-violet-800 mb-2" for="cuantoInteres"
						>¿Cuánto interés (%) debes pagar?</label
					>
					<input
						class="bg-transparent transition ease-in-out delay-100 hover:border-b-slate-50 outline-none focus:border-b-violet-500 border-b-2 border-violet-500"
						type="text"
						id="cuantoInteres"
						name="cuantoInteres"
					/>
				</div>
				<div class="col-span-3 xl:col-span-1 flex flex-col">
					<label class="font-medium text-violet-800 mb-2" for="cuantasCuotas"
						>¿En cuántas cuotas puedes pagarlo?</label
					>
					<input
						class="bg-transparent transition ease-in-out delay-100 hover:border-b-slate-50 outline-none focus:border-b-violet-500 border-b-2 border-violet-500"
						type="text"
						id="cuantasCuotas"
						name="cuantasCuotas"
					/>
				</div>
				<div class="col-span-3">
					<button
						type="submit"
						class="w-full md:w-3/4 lg:w-1/4 transition transform ease-in-out delay-100 bg-gradient-to-r to-indigo-800 from-pink-800 p-3 text-slate-50 font-light uppercase tracking-widest hover:-translate-y-1 hover:scale-110 duration-300 hover:from-indigo-800 hover:to-pink-800"
					>
						¿Cómo lo pago?
					</button>
				</div>
				<div class="col-span-3">
					<h2
						class="text-4xl font-medium text-center uppercase text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-red-600 tracking-wider"
						id="resultadoAPagar"
					></h2>
				</div>
			</form>
		</main>
	</body>
</html>
